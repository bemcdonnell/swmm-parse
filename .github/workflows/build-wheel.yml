name: Build Wheels

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:

jobs:
  build_dist:
    name: Build swmm-parse distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Build distribution
        run: python -m build
      - uses: actions/upload-artifact@v3
        with:
          path: swmm-parse/dist/swmm_parse*.*
